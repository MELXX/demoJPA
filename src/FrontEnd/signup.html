<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="./css/site.css" rel="stylesheet">
</head>

<body class="greenBg">
  <div class="container center-items">
    <h1 class="txt">Sign up</h1>
    <form>
      <div class="mb-3">
        <label  for="name" class="form-label txt">Name</label>
        <input required type="text" class="form-control" id="Name" placeholder="john">
      </div>
      <div class="mb-3">
        <label  for="Surname" class="form-label txt">Surname</label>
        <input required type="text" class="form-control" id="Surname" placeholder="steenhuisen">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label txt">Email address</label>
        <input required type="email" class="form-control" id="Email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="Phonenumber" class="form-label txt">Phone number</label>
        <input required type="tel" class="form-control" id="Phonenumber" placeholder="+27171778964">
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label txt">Date of birth</label>
        <input required type="date" class="form-control" id="dob" >
      </div>
      <div class="mb-3">
        <label for="passwordHash" class="form-label txt">Password</label>
        <input required type="password" class="form-control" id="passwordHash">
      </div>
      <div class="mb-3">
        <label for="confirmpassword" class="form-label txt">Confirm Password</label>
        <input required  type="password" class="form-control" id="confirmpassword">
        <p id="form-error">Passwords do not match</p>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Sign up</button>
        <h3>do you have an existing account?</h3>
        <a href="./login.html" class="btn btn-outline-dark txt">Sign in</a>
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      const passwordInput = document.getElementById("passwordHash");
      const confirmPasswordInput = document.getElementById("confirmpassword");
      const errorElement = document.getElementById("password-error");
      console.log(form);
      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent the default form submission

        // Get form data
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        // Check if passwords match
        // if (passwordInput.value !== confirmPasswordInput.value) {
        //   errorElement.style.display = "block";
        //   return; // Don't submit the form
        // } else {
        //   errorElement.style.display = "hidden";
        // }

        // Create JSON body
        const requestBody = JSON.stringify({
          "name": document.getElementById('Name').value,
          "surname": document.getElementById('Surname').value,
          "phonenumber": document.getElementById('Phonenumber').value,
          "dob": document.getElementById('dob').value,
          "id": "3fa85f64-5717-4562-b3fc-2c963f66afa6",
          "email": document.getElementById('Email').value,
          "passwordHash": document.getElementById('passwordHash').value,
        });
        var x = document.getElementById("form-error");
        if(passwordInput.value !== confirmPasswordInput.value){
          
                x.style.display = "block";
                return;
        }else{
          x.style.display = "hidden";
        }

        // Send fetch request
        try {
          const response = await fetch("http://localhost:8080/api/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: requestBody,
          });

          if (response.ok) {
            //const responseData = await response.json();
            //console.log("Signup successful:", responseData);
          } else {
            console.error("Signup failed:", response.status, response.statusText);
          }
        } catch (error) {
          console.error("Error during signup:", error);
        }
      });
    });


  </script>

</body>

</html>
