<body class="">

    <div class="container" id="centersDiv">
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
  const targetDiv = document.getElementById("centersDiv"); // Replace with the actual ID of your target div

  fetch("http://localhost:8080/api/centers",{method:"GET"})
    .then(response => response.json())
    .then(data => {
      data.forEach(center => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card mb-3 txt";

        const rowDiv = document.createElement("div");
        rowDiv.className = "row g-0";
        cardDiv.appendChild(rowDiv);

        const mapsFrameDiv = document.createElement("div");
        mapsFrameDiv.className = "col-md-4";
        mapsFrameDiv.innerHTML = center.mapsFrame; // Use innerHTML to insert the iframe
        rowDiv.appendChild(mapsFrameDiv);

        const infoDiv = document.createElement("div");
        infoDiv.className = "col-md-8";
        rowDiv.appendChild(infoDiv);

        const cardBodyDiv = document.createElement("div");
        cardBodyDiv.className = "card-body";
        infoDiv.appendChild(cardBodyDiv);

        const titleElement = document.createElement("h5");
        titleElement.className = "card-title";
        titleElement.textContent = center.name;
        cardBodyDiv.appendChild(titleElement);

        const addressElement = document.createElement("p");
        addressElement.className = "card-text";
        addressElement.textContent = "Address: " + center.address;
        cardBodyDiv.appendChild(addressElement);

        const operatingHoursElement = document.createElement("p");
        operatingHoursElement.className = "card-text";
        operatingHoursElement.textContent = "Operating Hours: " + center.operatingHours;
        cardBodyDiv.appendChild(operatingHoursElement);

        const contactElement = document.createElement("p");
        contactElement.className = "card-text";
        contactElement.textContent = "Contact: " + center.contact;
        cardBodyDiv.appendChild(contactElement);

        const emailElement = document.createElement("p");
        emailElement.className = "card-text";
        emailElement.textContent = "Email: " + center.email;
        cardBodyDiv.appendChild(emailElement);

        const siteElement = document.createElement("p");
        siteElement.className = "card-text";
        siteElement.textContent = "Site: " + center.site;
        cardBodyDiv.appendChild(siteElement);

        targetDiv.appendChild(cardDiv);
      });
    })
    .catch(error => {
      console.error("Error fetching data:", error);
    });
});

    </script>
</body>

</html>
