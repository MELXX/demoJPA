    <script>
        // Function to create a card for each FAQ item
        function createFaqCard(item) {
            const card = document.createElement("div");
            card.className = "card border-success";
            card.style.marginTop="10px";
            const cardBody = document.createElement("div");
            cardBody.className = "card-body";

            const topic = document.createElement("p");
            topic.textContent = item.topic;
            topic.style.fontWeight = "900";
            cardBody.appendChild(topic);

            const description = document.createElement("p");
            description.className = "card-text";
            description.textContent = item.description;
            cardBody.appendChild(description);

            card.appendChild(cardBody);
            return card;
        }

        // Function to populate the faqItems div with FAQ cards
        function populateFaqItems(data) {
            const faqItemsDiv = document.getElementById("faqItems");
            data.forEach(item => {
                const card = createFaqCard(item);
                faqItemsDiv.appendChild(card);
            });
        }

        // Fetch data from http://localhost:8080/api/faqItems
        fetch("http://localhost:8080/api/faqItems")
            .then(response => response.json())
            .then(data => {
                // Assuming the fetched data is an array of FAQ items
                populateFaqItems(data);
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
    </script>
    <script>
        // Function to update the search result with the provided description
        function updateSearchResult(description) {
            const searchResultDiv = document.getElementById("searchResult");
            const descriptionElement = document.getElementById("description");
            
            // Set the description content
            descriptionElement.textContent = description;
            
            // Show the search result div
            searchResultDiv.style.display = "block";
        }
        
        // Function to handle the search button click
        function handleSearchButtonClick() {
            const searchTerm = document.getElementById("searchInput").value;
            const searchResultDiv = document.getElementById("searchResult");
            
            // Fetch data from http://localhost:8080/api/faqSearch with the search term
            fetch(`http://localhost:8080/api/faqSearch?s=${searchTerm}`)
                .then(response => response.text())
                .then(data => {
                    // Update the search result with the returned description
                    updateSearchResult(data);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    // Hide the search result div in case of an error
                    searchResultDiv.style.display = "none";
                });
        }
        
        // Add event listener for the search button click
        document.getElementById("searchButton").addEventListener("click", handleSearchButtonClick);
        </script>
