<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./css/site.css" rel="stylesheet">
</head>

<body class="greenBg">
    <div class="container center-items">
        <h1 class="txt">Login</h1>
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label txt">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label txt">Password</label>
                <input type="password" class="form-control" id="password">
                <span id="form-error">Incorrect credentials</span>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success" onclick="Login(event)">Login</button>
                <h3>If you do not have an existing account</h3>
                <a href="./signup.html" class="btn btn-outline-dark txt">Create account</a>
                <a href="./recovery1.html" class="txt">Forgot your password?</a>

            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script>

        async function Login(e) {
            const url = `http://localhost:8080/api/Login`;
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "email": document.getElementById("email").value,
                "password": document.getElementById("password").value
            })
            });
            if (response.ok) {
                response.text().then(x => {
                    localStorage.setItem('RecycleSAsessionToken', x)
                }).finally(()=>{
                    window.location.href = "homepage.html"
                })

            } else {
                var x = document.getElementById("form-error");
                x.style.display = "block";

            }
            e.preventDefault();

        }
    </script>
</body>

</html>
