<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="./css/site.css" rel="stylesheet">
</head>

<body class="greenBg">
  <div class="container center-items">
    <h1 class="txt">Recovery</h1>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label txt">Email address</label>
        <input required type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label txt">Password</label>
        <input required type="password" class="form-control" id="password">
      </div>
      <div class="mb-3">
        <label for="confirmpassword" class="form-label txt">Confirm Password</label>
        <input required type="password" class="form-control" id="confirmpassword">
        <p id="form-error">Passwords do not match</p>
      </div>
      <div class="d-grid gap-2">
        <button onclick="send(event)" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script>
    async function send(e) {
      const urlParams = new URLSearchParams(window.location.search);
      const myParam = urlParams.get('tkn');
      if (myParam != null) {
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmpassword");
        var x = document.getElementById("form-error");
        if (passwordInput.value !== confirmPasswordInput.value) {

          x.style.display = "block";
          e.preventDefault();
          return;
        } else {
          x.style.display = "hidden";
          const url = `http://localhost:8080/api/recoverEmail`
          const response = await fetch(url, {
            method: "POST",
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              "tkn": myParam, "email": document.getElementById("email").value,
              "password": document.getElementById("password").value
            })
          });

          if (response.ok) {
            alert("password recovery successful")

            window.location.href = "login.html"
          } else {
            alert("please generate a new link or try again")
            e.preventDefault();

          }
        }

      }
      e.preventDefault();
    }
  </script>
</body>

</html>
