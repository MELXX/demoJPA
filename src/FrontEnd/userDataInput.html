<!DOCTYPE html>
<html>
<head>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="./css/site.css" rel="stylesheet">

</head>
<body class="greenBg">
  <div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="text" class="form-control" id="userId" placeholder="Enter user ID">
      </div>
      <div class="form-group">
        <label for="textInput">Text</label>
        <input type="text" class="form-control" id="textInput" placeholder="Enter text">
      </div>
      <div class="form-group">
        <label for="amountInput">Amount</label>
        <input type="number" class="form-control" id="amountInput" placeholder="Enter amount">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Include Bootstrap JS (optional, but required for some Bootstrap features) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
