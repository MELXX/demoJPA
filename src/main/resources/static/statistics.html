    <!-- Include Chart.js library -->

    <!-- HTML element to render the chart -->


    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:8080/api/userData?email='+localStorage.getItem('userEmail'));
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                drawLineGraph(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function getMonthName(monthNumber) {
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            return monthNames[monthNumber - 1];
        }

        function groupDataByMonth(data) {
            const groupedData = new Map();
            data.forEach(entry => {
                const monthNumber = parseInt(entry.date.split('-')[1]);
                const monthName = getMonthName(monthNumber);
                if (!groupedData.has(monthName)) {
                    groupedData.set(monthName, []);
                }
                groupedData.get(monthName).push(entry.quantity);
            });
            return groupedData;
        }

        function drawLineGraph(data) {
            // Group the data by months
            const groupedData = groupDataByMonth(data);

            // Extract the labels and dataset from the grouped data
            const labels = Array.from(groupedData.keys());
            const datasets = [{
                label: 'Quantity',
                data: Array.from(groupedData.values()).map(monthQuantities => monthQuantities.reduce((a, b) => a + b, 0)), // Sum quantities for each month
                borderColor: 'rgba(75, 192, 192, 1)', // Line color
                backgroundColor: 'rgba(144, 238, 144, 0.2)', // Light green color for the area under the line
                borderWidth: 2
            }];

            // Create a new line chart using Chart.js
            var ctx = document.getElementById('lineChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels, // X-axis labels (month names)
                    datasets: datasets
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Fetch data and draw the line graph
        fetchData();
    </script>
