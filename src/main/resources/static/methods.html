        <script>
            // Function to create a card for each FAQ item
            function createFaqCard(item) {
                const card = document.createElement("div");
                card.className = "card border-success";
                card.style.marginTop="10px";
    
                const cardBody = document.createElement("div");
                cardBody.className = "card-body";

    
                const topic = document.createElement("p");
                topic.textContent = item.description;
                
                cardBody.appendChild(topic);
    
                const description = document.createElement("p");
                description.className = "card-text";
                description.textContent = "Difficulty: "+item.difficulty;
                description.style.fontWeight = "600"
                cardBody.appendChild(description);
    
                card.appendChild(cardBody);
                return card;
            }
    
            // Function to populate the faqItems div with FAQ cards
            function populateFaqItems(data) {
                const faqItemsDiv = document.getElementById("faqItems");
                data.forEach(item => {
                    const card = createFaqCard(item);
                    faqItemsDiv.appendChild(card);
                });
            }
    
            // Fetch data from http://localhost:8080/api/faqItems
            fetch("http://localhost:8080/api/methods")
                .then(response => response.json())
                .then(data => {
                    // Assuming the fetched data is an array of FAQ items
                    populateFaqItems(data);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        </script>
